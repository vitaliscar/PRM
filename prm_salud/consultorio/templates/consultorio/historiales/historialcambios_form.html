{% extends 'consultorio/base.html' %} {% block content %}
<h2>
  {% if form.instance.pk %}Editar Historial de Cambios{% else %}Nuevo Historial
  de Cambios{% endif %}
</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a
    href="{% url 'consultorio:historialcambios_list' %}"
    class="btn btn-secondary"
    >Cancelar</a
  >
</form>
{% endblock %}
