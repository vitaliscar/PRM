{% extends 'consultorio/base.html' %} {% block content %}
<h2>¿Eliminar documento?</h2>
<p>¿Estás seguro de que deseas eliminar el documento "{{ object.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a
    href="{% url 'consultorio:documentopaciente_list' %}"
    class="btn btn-secondary"
    >Cancelar</a
  >
</form>
{% endblock %}
