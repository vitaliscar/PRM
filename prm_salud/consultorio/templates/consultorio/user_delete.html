{% extends 'consultorio/base.html' %} {% block title %}Eliminar Usuario -
Vitalis PRM{% endblock %} {% block content %}
<div class="max-w-xl mx-auto aurora-card mt-8 text-center">
  <h1 class="text-2xl font-bold text-red-600 mb-4">¿Eliminar Usuario?</h1>
  <p class="mb-6 text-gray-700">
    Esta acción no se puede deshacer. ¿Estás seguro que deseas eliminar tu
    usuario?
  </p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4 mt-4">
      <a
        href="{% url 'consultorio:user_detail' user.id %}"
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-2xl shadow-sm hover:bg-gray-300 transition-all duration-200"
        >Cancelar</a
      >
      <button type="submit" class="aurora-btn bg-red-500 hover:bg-red-600">
        Eliminar
      </button>
    </div>
  </form>
</div>
{% endblock %}
