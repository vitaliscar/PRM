{% extends 'consultorio/base.html' %} {% block content %}
<h2>Confirmar eliminación</h2>
<p>
  ¿Estás seguro de que deseas eliminar la red social "{{ redsocial.nombre }}"?
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'redsocial_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
