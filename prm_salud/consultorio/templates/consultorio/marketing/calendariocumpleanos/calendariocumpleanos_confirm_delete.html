{% extends 'consultorio/base.html' %} {% block content %}
<h2>Confirmar eliminación</h2>
<p>
  ¿Estás seguro de que deseas eliminar el cumpleaños de "{{
  calendariocumpleanos.paciente }}"?
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'calendariocumpleanos_list' %}" class="btn btn-secondary"
    >Cancelar</a
  >
</form>
{% endblock %}
